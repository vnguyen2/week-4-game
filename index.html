<html>
<head>
	<meta charset="UTF-8">
	<title>Pokemon RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

<audio id="bgMusic" src="assets/audio/theme.mp3" loop="loop"></audio>	
<audio id="win" src="assets/audio/victory.mp3"></audio>
<!-- <audio id="recover" src="assets/audio/reset.mp3"></audio> -->

	<h1>Pokemon RPG game!</h1>
	<div class="container">
		<div class="row">
			<div class="tweleve columns">
			<div id="message">!! Choose your pokemon !!</div>
				<div id="characterHolder">		
					<div class="pikachu charChoice circle" id="pikachu" >
						<img src="assets/images/pikachu.png" class="pokemon">
					</div>
					<div class="squirtle charChoice circle" id="squirtle">
						<img src="assets/images/squirtle.png" class="pokemon">
					</div>
					<div class="charmander charChoice circle"" id="charmander">
						<img src="assets/images/charmander.png" class="pokemon">
					</div>
					<div class="bulbasaur charChoice circle" id="bulbasaur">
						<img src="assets/images/bulbasaur.png" class="pokemon">
					</div>	
				</div>	
			</div>
		</div>
		<div class="row battleRow">
			<div class="three columns">
					<div class="userPokemon"></div>
					<div class="userHP"></div>
			</div>
			<div class="six columns">
				<div class="attackInfo">
					<input class="button-primary" id="battle" type="button" value="Attack!!">
				</div>
				<div class="battleMsg"></div>
				<!-- <div class="reset"> -->
					<input class="button-primary" id="reset" type="button" value="Reset Game">
				<!-- </div> -->
			</div>
			<div class="three columns">
				<div class="currentEnemy"></div>
				<div class="enemyHP"></div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script rel="stylesheet" type="text/javascript" src="assets/scripts/game.js"></script>
</body>
</html>
